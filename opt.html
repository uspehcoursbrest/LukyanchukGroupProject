<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница оптовикам</title>
</head>
<body>
<form action="">
    <div>
        <label for="name">Ваше имя</label>
        <input type="text" name="name" id="name">
    </div>
    <div><label for="phone">Телефон</label>
        <input type="text" name="phone" id="phone">
    </div>
    <div><label for="mail">E-mail</label>
        <input type="text" name="mail" id="mail">
    </div>
    <div>
        <label for="city">Город</label>
        <input type="text" name="city" id="city">
    </div>
    <div>
        <label for="organization">Организация</label>
        <input type="radio" name="organization" id="organization">
        <label for="fizFace">Физическое лицо</label>
        <input type="radio" name="fizFace" id="fizFace">
    </div>
    <div class="item">
        <label for="info"></label>
        <textarea name="info" id="info"></textarea>
    </div>
    <button>Отправить</button>
</form>
</body>
</html>
